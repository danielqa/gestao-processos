group 'br.com.softplan.sajadv.processos'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:1.4.2.RELEASE"
    }
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    provided
    compile.extendsFrom provided
}

dependencies {
    provided 'javax.servlet:javax.servlet-api:3.1.0'
    provided 'org.springframework.boot:spring-boot-starter-tomcat:1.4.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-jersey:1.4.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.4.2.RELEASE'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.8.4'
    compile 'org.hibernate:hibernate-validator:5.3.3.Final'
    compile 'org.postgresql:postgresql:9.4.1212'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
